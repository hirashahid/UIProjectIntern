<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">YOUR LOGO</div>
            <div class="menu">
                <a href="#">HOME</a>
                <a href="#">SHOP</a>
                <a href="#">LOOKBOOK</a>
                <a href="#">FEATURES</a>
                <a href="#">PAGES</a>
                <a href="#">BLOG</a>
            </div>
            <div class="icons">
                <i class="fa fa-search"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-shopping-cart"></i>
            </div>
        </nav>
        <div class="banner">
            <img class="banner-img" src="./assets/banner.png" alt="banner" />
            <div class="banner-txt">
                <h5 class="new-trend">NEW TREND</h5>
                <div class="collusion">COLLUSION</div>
                <h5 class="banner-desc">An exclusive selection of this season's trends.</h5>
                <div class='banner-btn-div'>
                    <button class='banner-btn'>DISCOVER</button>
                    <button class='banner-btn'>SHOP NOW</button>
                </div>
            </div>
        </div>
    </header>
    <section class="featured">
        <div>
            <div class="categories">
                <img src="./assets/img1.png" alt='img1' />
                <div>
                    <img src="./assets/img2.png" alt='img2' />
                    <img src="./assets/img3.png" alt='img3' />
                </div>
            </div>
            <div><img src="./assets/rectangle1.png" alt='rectangle1' /></div>
        </div>
    </section>
</body>

</html>
